name: Rebuild Chatbot Knowledge Base
on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'build_bov*.py'

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create .env from secrets
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
          echo "VOYAGE_API_KEY=${{ secrets.VOYAGE_API_KEY }}" >> .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
          echo "PINECONE_INDEX_HOST=${{ secrets.PINECONE_INDEX_HOST }}" >> .env

      - name: Run build
        run: python build_bov*.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Auto-rebuild: update chatbot knowledge base"
          git push
